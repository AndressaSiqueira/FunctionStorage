name: Build and deploy Python project to Azure Function App - testeid

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'release.zip'  # Caminho final do pacote
  PYTHON_VERSION: '3.12'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies into build folder
        run: |
          mkdir -p build
          pip install -r requirements.txt -t build/
          shopt -s extglob dotglob
          cp -r !(build) build/
        shell: bash

      - name: Zip the build output
        run: |
          cd build
          zip -r ../release.zip .
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8C06378EBC2B487DAD321267AFCD2FDD }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_BAD84746A2B944DF931E547DDC7E0F25 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F97D5B7029B34D54ABF94F4ED307F3FD }}

      - name: Deploy to Azure Functions (ZIP deploy)
        uses: Azure/functions-action@v1
        id: deploy-to-function
        with:
          app-name: 'testeid'
          slot-name: 'Production'
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
